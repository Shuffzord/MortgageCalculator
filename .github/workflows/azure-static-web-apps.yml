name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Security checks
        run: npm run validate
        
      - name: Build and Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # The source code root directory
          app_location: "/"
          # The API directory if you have one
          api_location: ""
          # The directory where your app builds to - matches your /dist/public structure
          output_location: "dist/public"
          # Environment variables for the build
          env_vars: |
            NODE_ENV=production
            VITE_APP_BASE_URL=${{ secrets.VITE_APP_BASE_URL }}
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_ANALYTICS_ID=${{ secrets.VITE_ANALYTICS_ID }}
            
      - name: Verify deployment
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 60
          DEPLOY_URL=$(echo "${{ steps.builddeploy.outputs.static_web_app_url }}")
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $DEPLOY_URL)
          if [ $HTTP_STATUS -ne 200 ]; then
            echo "Deployment verification failed! Site returned HTTP $HTTP_STATUS"
            exit 1
          else
            echo "Deployment verified successfully! Site is accessible."
          fi
  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"