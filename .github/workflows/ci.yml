name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint_and_typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Lint
        run: npm run lint:ci

      - name: Type check
        run: npm run check
